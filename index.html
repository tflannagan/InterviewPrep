<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Technician Interview Prep | Ty</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
             font-family: "Google Sans Code", monospace !important;
        }

        body {
            font-family: "Google Sans Code", monospace !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .control-group label {
            color: white;
            font-weight: 500;
        }

        .control-group select, .control-group input {
            padding: 8px 12px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            max-width: 600px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin-bottom: 30px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #333;
        }

        .card-back {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .answer-text {
            font-size: 1.2rem;
            line-height: 1.7;
            white-space: pre-line;
        }

        .card-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .card-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.1);
            padding: 8px 12px;
            border-radius: 50%;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: white;
            transform: translateY(-1px);
        }

        .flip-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .filter-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-tag {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tag.active {
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .stats {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .mobile-swipe-hint {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        .touch-feedback {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 14px;
            }

            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 1rem;
            }
            
            .flashcard-container {
                height: 450px;
                margin-bottom: 20px;
            }
            
            .card-face {
                padding: 25px 20px;
            }
            
            .question-text {
                font-size: 1.1rem;
                line-height: 1.5;
            }
            
            .answer-text {
                font-size: 1rem;
                line-height: 1.6;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
            }

            .control-group {
                width: 100%;
                justify-content: space-between;
                padding: 12px 20px;
            }

            .control-group select, .control-group input {
                padding: 10px 15px;
                font-size: 16px;
                min-height: 44px;
            }
            
            .navigation {
                width: 100%;
                justify-content: space-between;
                margin-bottom: 15px;
            }

            .nav-btn {
                flex: 1;
                max-width: 45%;
                padding: 18px 20px;
                font-size: 1rem;
                min-height: 50px;
            }

            .action-buttons {
                gap: 10px;
                margin-bottom: 15px;
            }

            .action-btn {
                padding: 15px 18px;
                font-size: 0.9rem;
                min-height: 44px;
                flex: 1;
                min-width: calc(50% - 5px);
            }

            .progress-bar {
                margin-bottom: 15px;
                height: 10px;
            }

            .stats {
                padding: 12px 20px;
                font-size: 0.9rem;
                margin-top: 15px;
            }

            .card-label, .card-number {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .flip-hint {
                font-size: 0.75rem;
                padding: 6px 12px;
            }

            .mobile-swipe-hint {
                display: block;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .flashcard-container {
                height: 400px;
            }

            .card-face {
                padding: 20px 15px;
            }

            .question-text {
                font-size: 1rem;
            }

            .answer-text {
                font-size: 0.9rem;
            }

            .control-group {
                padding: 10px 15px;
            }

            .nav-btn {
                padding: 16px 15px;
                font-size: 0.9rem;
            }

            .action-btn {
                padding: 12px 10px;
                font-size: 0.8rem;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .header {
                margin-bottom: 10px;
            }

            .header h1 {
                font-size: 1.4rem;
                margin-bottom: 5px;
            }

            .header p {
                display: none;
            }

            .flashcard-container {
                height: 300px;
                margin-bottom: 15px;
            }

            .controls {
                margin-bottom: 10px;
            }

            .stats {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Data Technician Interview Prep</h1>
       
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Category:</label>
            <select id="categoryFilter">
                <option value="all">All Questions</option>
                <option value="networking">Networking</option>
                <option value="hardware">Hardware</option>

                <option value="security">Security</option>
                <option value="general">General</option>
            </select>
        </div>
        <div class="control-group">
            <label>Study Mode:</label>

        <div class="control-group">
            <input type="checkbox" id="autoFlip">

    <div class="progress-text">
        <span id="progressText">Question 1 of 150</span>

    <div class="action-buttons">
        <button class="action-btn" id="shuffleBtn">üîÄ Shuffle</button>

        <button class="action-btn" id="resetProgress">üîÑ Reset Progress</button>
    </div>

    <div class="stats">
        <div>Progress: <span id="completionRate">0%</span> | Difficult: <span id="difficultCount">0</span> | Total: <span id="totalCount">150</span></div>

    <div class="mobile-swipe-hint" id="swipeHint">
        ‚Üê Swipe left/right to navigate ‚Ä¢ Tap to flip ‚Üí
    </div>

                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.categoryFilter = document.getElementById('categoryFilter');
                this.studyMode = document.getElementById('studyMode');
                this.autoFlip = document.getElementById('autoFlip');
                this.completionRate = document.getElementById('completionRate');
                this.difficultCount = document.getElementById('difficultCount');
                this.totalCount = document.getElementById('totalCount');
            }

            bindEvents() {
                this.flashcard.addEventListener('click', () => this.flipCard());
                this.prevBtn.addEventListener('click', () => this.previousCard());
                this.nextBtn.addEventListener('click', () => this.nextCard());
                this.categoryFilter.addEventListener('change', () => this.filterQuestions());
                this.studyMode.addEventListener('change', () => this.changeStudyMode());
                this.autoFlip.addEventListener('change', () => this.toggleAutoFlip());
                
                document.getElementById('shuffleBtn').addEventListener('click', () => this.shuffleQuestions());
                document.getElementById('markDifficult').addEventListener('click', () => this.markAsDifficult());
                document.getElementById('resetProgress').addEventListener('click', () => this.resetProgress());
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.flipCard();
                    } else if (e.code === 'ArrowLeft') {
                        this.previousCard();
                    } else if (e.code === 'ArrowRight') {
                        this.nextCard();
                    }
                });
            }

            updateDisplay() {
                if (this.filteredQuestions.length === 0) return;
                
                const currentQuestion = this.filteredQuestions[this.currentIndex];
                this.questionText.textContent = currentQuestion.question;
                this.answerText.textContent = currentQuestion.answer;
                
                const displayNumber = this.currentIndex + 1;
                this.cardNumber.textContent = displayNumber;
                this.cardNumberBack.textContent = displayNumber;
                
                this.progressText.textContent = `Question ${displayNumber} of ${this.filteredQuestions.length}`;
                this.progressFill.style.width = `${(displayNumber / this.filteredQuestions.length) * 100}%`;
                
                this.prevBtn.disabled = this.currentIndex === 0;
                this.nextBtn.disabled = this.currentIndex === this.filteredQuestions.length - 1;
                
                this.viewedQuestions.add(this.currentIndex);
                this.updateStats();
                
                if (this.autoFlip.checked) {
                    this.startAutoFlip();
                }
            }

            flipCard() {
                this.isFlipped = !this.isFlipped;
                this.flashcard.classList.toggle('flipped', this.isFlipped);
                this.clearAutoFlip();
            }

            nextCard() {
                if (this.currentIndex < this.filteredQuestions.length - 1) {
                    this.currentIndex++;
                    this.isFlipped = false;
                    this.flashcard.classList.remove('flipped');
                    this.updateDisplay();
                }
            }

            previousCard() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.isFlipped = false;
                    this.flashcard.classList.remove('flipped');
                    this.updateDisplay();
                }
            }

            filterQuestions() {
                const category = this.categoryFilter.value;
                if (category === 'all') {
                    this.filteredQuestions = [...this.questions];
                } else {
                    this.filteredQuestions = this.questions.filter(q => q.category === category);
                }
                
                this.currentIndex = 0;
                this.isFlipped = false;
                this.flashcard.classList.remove('flipped');
                this.updateDisplay();
            }

            changeStudyMode() {
                const mode = this.studyMode.value;
                
                if (mode === 'random') {
                    this.shuffleQuestions();
                } else if (mode === 'difficult') {
                    this.filteredQuestions = this.questions.filter((_, index) => 
                        this.difficultQuestions.has(index));
                    if (this.filteredQuestions.length === 0) {
                        this.filteredQuestions = [...this.questions];
                    }
                } else {
                    this.filteredQuestions = [...this.questions];
                }
                
                this.currentIndex = 0;
                this.isFlipped = false;
                this.flashcard.classList.remove('flipped');
                this.updateDisplay();
            }

            shuffleQuestions() {
                for (let i = this.filteredQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.filteredQuestions[i], this.filteredQuestions[j]] = 
                    [this.filteredQuestions[j], this.filteredQuestions[i]];
                }
                this.currentIndex = 0;
                this.isFlipped = false;
                this.flashcard.classList.remove('flipped');
                this.updateDisplay();
            }

            markAsDifficult() {
                const originalIndex = this.questions.indexOf(this.filteredQuestions[this.currentIndex]);
                if (this.difficultQuestions.has(originalIndex)) {
                    this.difficultQuestions.delete(originalIndex);
                } else {
                    this.difficultQuestions.add(originalIndex);
                }
                this.updateStats();
            }

            resetProgress() {
                this.viewedQuestions.clear();
                this.difficultQuestions.clear();
                this.currentIndex = 0;
                this.isFlipped = false;
                this.flashcard.classList.remove('flipped');
                this.updateDisplay();
            }

            startAutoFlip() {
                this.clearAutoFlip();
                this.autoFlipTimeout = setTimeout(() => {
                    if (!this.isFlipped) {
                        this.flipCard();
                    }
                }, 5000);
            }

            clearAutoFlip() {
                if (this.autoFlipTimeout) {
                    clearTimeout(this.autoFlipTimeout);
                    this.autoFlipTimeout = null;
                }
            }

            toggleAutoFlip() {
                if (this.autoFlip.checked) {
                    this.startAutoFlip();
                } else {
                    this.clearAutoFlip();
                }
            }

            updateStats() {
                const completionPercent = Math.round((this.viewedQuestions.size / this.filteredQuestions.length) * 100);
                this.completionRate.textContent = `${completionPercent}%`;
                this.difficultCount.textContent = this.difficultQuestions.size;
                this.totalCount.textContent = this.filteredQuestions.length;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new FlashcardApp();
        });
    </script>
</body>
</html>
